{% extends "base_template.html" %}

{% block css %}
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/details_style.css') }}">
{% endblock %}

{% block header %}
  <a href="/qualifications">Education</a>
  <a href="/experience">Experience</a>
  <a href="/library">Library</a>
  <a href="/projects">Projects</a>
  <a href="/races">Races</a>
{% endblock %}

{% block main_content %}
  <div class="row" style="height:100%;">

    <div class="col-sm-6" style="height:100%;padding: 0 5px 0 0;">
      <div class="details_content_left" style="background-image:linear-gradient(to right,rgba(0,0,0,0.4),rgba(0,0,0,1)),url({{ url_for('static',filename=image_path) }})">
        <div class="details_content_title">
          <h1 class="fitText">{{title}}</h1>
          {% if sub_title is defined %}
            <h2 class="fitText">{{sub_title}}</h2>
          {% endif %}
        </div>
      </div>
    </div>

    <div class="col-sm-6" style="height:100%;padding: 0 0 0 5px;">
      <div class="details_content_right">
        {% block content %}

        {% endblock %}
      </div>
    </div>

  </div>
{% endblock %}
