        <div id="cover">

            <svg viewBox="0 0 100 100" class="arrows" onclick="window.scrollTo({top: document.body.scrollHeight,left: 0,behavior: 'smooth'});">

              <polygon points="0,0  10,0  50,40 90,0  100,0  50,50"></polygon>
